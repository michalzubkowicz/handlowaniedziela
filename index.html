<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czy niedziela jest handlowa?</title>
    <meta name="description" content="Strona z informacją o tym czy aktualna niedziela jest handlowa">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            text-align: center;
        }
    </style>

</head>
<body>
<br><br>
<h1 id="infotext"></h1>
<p>Strona z informacją na temat handlowych niedziel</p>

<script type="text/javascript">
    var dates = {};
    for (var i = 0; i <= 12; i++) {
        dates[i] = {};
    }

    dates[4][29] = true;
    dates[5][6] = true;
    dates[5][27] = true;
    dates[6][3] = true;
    dates[6][24] = true;
    dates[7][1] = true;
    dates[7][29] = true;
    dates[8][5] = true;
    dates[8][26] = true;
    dates[9][2] = true;
    dates[9][30] = true;
    dates[10][7] = true;
    dates[10][28] = true;
    dates[11][4] = true;
    dates[11][25] = true;
    dates[12][2] = true;
    dates[12][16] = true;
    dates[12][23] = true;
    dates[12][30] = true;

    function nextDate(dayIndex) {
        var today = new Date();
        today.setDate(today.getDate() + (dayIndex - 1 - today.getDay() + 7) % 7 + 1);
        return today;
    }

    function nextSunday() {
        return nextDate(0);
    }

    var currentDate = new Date().getDay() === 0 ? new Date() : nextSunday();
    var currentMonth = currentDate.getMonth() + 1 ;
    var currentDay = currentDate.getDate();
    var dayOfWeek = currentDate.getDay();

    function setInfoText(t) {
        document.getElementById('infotext').innerHTML = t;
    }

    setInfoText((dayOfWeek === 0 ? 'Dzisiejsza' : 'Najbliższa') + ' niedziela  ' +
        '(' + currentDay + '.'+ currentMonth + ') ' +
        '<span style="color:red;">' + (dates[currentMonth][currentDay] ? 'jest' : 'nie jest') + '</span> handlowa');
</script>
</body>
</html>
